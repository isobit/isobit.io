{% extends 'default.html' %}

{% block content %}
<ul class="nobullet">
	{% for grouper, list in root.blog.items | sort(true, false, 'date') | groupby('date') %}
	<li>
		<h2>{{grouper}}</h2>
		<ul class="nobullet">
			{% for post in list %}
			<li><h3><a href="{{post.url}}">{{post.title}}</a></h3></li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</ul>
{% endblock %}
