<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;
varying vec2 position;
void main() {
	position = (a_position + 1.0) * 0.5;
	gl_Position = vec4(a_position, 0, 1);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec2 position;
uniform float time;
uniform vec2 resolution;

const float PI = 3.1415926;
float p1 = 1.5;
float p2 = .3;
float p3 = .1;

float ncos(float n) {
  return (cos(n) + 1.) / 2.;
}

float r(vec2 pos) {
  float n = 0.;
  float iter = 0.;
  float nMax = 3.;
  for (int i = 0; i < 100; i++) {
    n += ncos(pos.x) * pos.x+mod(pos.x, pos.y*p1+.2);
    if (n > nMax) break;
    iter += 1.;
  }
  return (iter / nMax) * ncos(time) * 4.;
}

vec2 rotate(vec2 v, float t) {
  return mat2(cos(t), -1. * cos(t), sin(t), cos(t)) * v;
}

vec3 garble(vec3 c) {
  return mat3(
    .1, .1, p2,
    .0, .1, .1,
    p3, .1, .1
    ) * c;
}

void main() {
  vec2 pos = position;
  pos = rotate(pos*.25+.1, .25*PI);
  vec3 c = vec3(mod(r(pos), 3.));
  //vec3 c = vec3(r(pos));
  c = garble(c);
  gl_FragColor = vec4(c, 1.);
}

</script>

<script type="text/javascript">
var pixelCanvas;
window.addEventListener('load', function() {
	try {
		pixelCanvas = window.pixelCanvas = new PixelCanvas({
			canvas: document.getElementById('pixel-shader-canvas'),
			vertexShaderSource: document.getElementById('vertex-shader').textContent,
			fragmentShaderSource: document.getElementById('fragment-shader').textContent
		});
	} catch (e) {
		alert(e);
	}
});
window.addEventListener('keypress', function(e) {
	if (e.which !== 112 && e.which !== 111) return;
	pixelCanvas.pause();
	var w = (e.which === 112)? 
		parseInt(window.prompt('width')) :
		3840;
	var h = (e.which === 112)?
		parseInt(window.prompt('height')) :
		2160;
	window.open(pixelCanvas.getPngUrl(w, h));
});
</script>
